<!DOCTYPE html>
<html>
	<title>Bus Route Signup</title>

	<head>
		<link rel="stylesheet" type="text/css" href="buses.css">
		<meta name="google-signin-scope" content="profile email">
		<meta name="google-signin-client_id" content="911898925511-qpuga83oe7to9vccnjrilqah9orn23j1.apps.googleusercontent.com">
	</head>
	<script async defer src="buses.js"></script>
	<script async defer src="https://apis.google.com/js/platform.js?onload=init"></script>

	<body>
	<div id="loginPanel">
		<div id="logoDiv">
				<image id="logo" src="images/logo.png"></image>
		</div>
		<h1>SIGN UP FOR YOUR BUS TODAY!</h1>
		<table>
			<thead>
				<th>Bus</th>
				<th>Route</th>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>IDK</td>
				</tr>
				<tr>
					<td>2</td>
					<td>IDK</td>
				</tr>
				<tr>
					<td>3</td>
					<td>The Renny</td>
				</tr>
			</tbody>
		</table>
		<div id="SignIn" class="g-signin2" data-onsuccess="onSignIn" style="margin:1ex"></div>
		<span id="busInput">
			Bus : <br>
			<input type="radio" class="radio" name="bus" value="1" checked> 1<br>
			<input type="radio" class="radio" name="bus" value="2"> 2<br>
			<input type="radio" class="radio" name="bus" value="3"> 3
		</span><br>
		<span><button onclick="Buses.submit()" id="submit">Submit</button></span><br>
		<table id="busTable">
			<thead>
				<th>Name</th>
				<th>Bus #</th>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
				</tr>
			</tfoot>
		</table>
	</div>
	</body>
</html>

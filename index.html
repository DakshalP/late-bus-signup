<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/techlogo.png" />
    <title>Bus Signup</title>
    <link rel = "stylesheet" href = "styles.css" type ="text/css"/>
    <script src="slideshow.js"></script>
    <link rel = "stylesheet" href = "Animate.css" type = "text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id = "content" class = "">
        <nav class = "">
            <ul>
                <li><a>Bus Signup</a></li>
                <li><a class = "active" href = "index.html">Sign Up</a></li>
                <li><a href = "routes.html">Routes</a></li>
                <li><a> Roster </a></li>
                
            </ul>
        </nav>  
        <div id = "iForm" class = "fadeIn animated">
            <h1 id = "sTitle">Sign Up Form</h1>
            <form >
                <div class="row">
        
        
                    <input placeholder = "Name"id="name" class="input" name="" type="text" value="" size="30"/><br/>
        
                    <span id="name_validation" class="error_message"></span>
                </div>
               
                <div class="row">
                    <input id="teacher" placeholder = "Club Adviser" class="input" name="" type="text" value="" size="30"/><br/>
                    <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <textarea class = "input" id="message" placeholder = "Reason" class="message" name=" rows="7" cols="30"></textarea><br/>
                    <span id="message_validation" class="error_message"></span>
                </div>
                <div class = "row">
                        <select class = "input">
                            <option disabled selected value> -- Select a Bus -- </option>
                            <option value = "bus1">Bus 1</option>
                            <option value = "bus2">Bus 2</option>
                            <option value = "bus3">Bus 3</option>
                        </select>
                    </div>
                <input id="submit_button" type="submit" value="Submit"/>

        </div>
        <div id = "iRight">
                <img src = "images/raiderbird.png" alt = "raider" id = "raider"/>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/techlogo.png" />
    <title>Bus Signup</title>
    <link rel = "stylesheet" href = "styles.css" type ="text/css"/>
    <script src="slideshow.js"></script>
    <link rel = "stylesheet" href = "Animate.css" type = "text/css" />

</head>
<body>
    <img class = "delay-1s fadeIn animated" src = "images/raiderbird.png" alt = "raider bird" id = "raider"/>

    <nav class = "slideInDown delay-1s animated">
        <ul>
            <li id = "firstItem"><a class = "active" href = "index.html">Sign Up</a></li>
            <li id = "secondItem"><a >Roster</a></li>
        </ul>
    </nav>

    <h1 class = "fadeIn animated" id = "busTitle">Late Bus Sign Up</h1>
    <div class = "center fadeIn animated" id = "main">
       
        <div id = "info" >
            <div class="slideB">
                <div class = "shaded"><h1 class = "titles">Bus 1</h1></div>
                <ul class = "routes fadeIn animated">
                   <li>shrug</li>
                </ul>
            </div>

            <div id = "busTwo" class="slideB">
                <div class = "shaded"><h1 class = "titles">Bus 2</h1></div>
                <ul class = "routes fadeIn animated">
                    <li>ive never been on the late bus</li>
                </ul>
            </div>

            <div id = "busThree" class="slideB">
                <div class = "shaded"><h1 class = "titles">Bus 3</h1></div>
                <ul class = "routes fadeIn animated">
                    <li>"The Renny"</li>
                </ul>
            </div>

            <a class="prev" onclick="changeSlides(-1)" >&#10094;</a>
            <a class="next" onclick="changeSlides(1)">&#10095;</a>
        </div>
       
        <div id = "signup">



        </div>
        
    </div>
</body>
</html>
